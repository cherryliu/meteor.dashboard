<template name="EditInstanceModal">

  <div class="modal fade" id="editInstanceModal_{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Editing Instance</h4>
        </div>

        <form class="form-horizontal edit-thing" role="form">
          <div class="modal-body">
            <input type="hidden" name="instance_id" value={{_id}}>
              <div class="form-group">
                <label class="control-label col-sm-3" for="name">Name:*</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" required="true" value="{{name}}" placeholder="Enter a name for this instance">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="description">Description:*</label>
                <div class="col-sm-8">
                  <textarea class="form-control" rows="8" id="description" value="{{description}}" required="true" placeholder="Enter a description for this instance"></textarea>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</template>
