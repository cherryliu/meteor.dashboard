<template name="NewThing">
  {{> Header}}

  <div class="container">
    <h2>Creating a New Application</h2>
    <form class="form-horizontal new-thing" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required="true" placeholder="Enter a name for your application">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="description" placeholder="Enter a description for this application"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
          <a class="btn btn-default btn-md" href="/things" role="button">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  {{> Footer}}
</template>
